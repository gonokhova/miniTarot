<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miniTarot - Мистические предсказания</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>✨ Мини Таро ✨</h1>
    <p class="subtitle">Задайте вопрос и получите ответ от карт Таро</p>
    
    <div class="input-container">
      <input type="text" id="question" placeholder="Введите ваш вопрос...">
      <button onclick="getTarotReading()">Получить ответ</button>
    </div>
    
    <div id="result"></div>
    
    <div class="menu">
      <button onclick="drawCard()">
        <i class="fas fa-cards"></i>
        Карта дня
      </button>
      <button onclick="yesNo()">
        <i class="fas fa-question-circle"></i>
        Да/Нет
      </button>
    </div>

    <div class="footer">
      <p>✨ Это развлечение, не предсказание! ✨</p>
    </div>
  </div>
  <div class="warning">
    <p>⚠️ Это развлекательное приложение. Не принимайте решения, основываясь только на предсказаниях карт.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
